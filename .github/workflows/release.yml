name: Release
on:
    release:
        types:
            - published
jobs:
    register:
        name: Package, Publish, and Register
        runs-on:
            - ubuntu-latest
        steps:
            - id: checkout
              name: Checkout code
              uses: actions/checkout@v2
            - if: ${{ github.event_name != 'pull_request' || ! github.event.pull_request.head.repo.fork }}
              name: Login to GitHub Package Registry
              uses: docker/login-action@v1
              with:
                registry: docker.pkg.github.com
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
            - id: setup-pack
              name: Setup Pack
              uses: buildpacks/github-actions/setup-pack@v4.0.0
            - id: package
              name: Package Buildpack
              run: |
                #!/usr/bin/env bash
                set -euo pipefail

                BP_ID="$(cat buildpack.toml | yj -t | jq -r .buildpack.id)"
                VERSION="$(cat buildpack.toml | yj -t | jq -r .buildpack.version)"
                PACKAGE=${REPO}/$(echo "$BP_ID" | sed 's/\//_/g')
                pack package-buildpack --publish ${PACKAGE}:${VERSION}

                echo "::set-output name=bp_id::$BP_ID"
                echo "::set-output name=version::$VERSION"
                echo "::set-output name=package::$PACKAGE"
              shell: bash
              env:
                REPO: docker.pkg.github.com/${{ github.repository }}
            - id: resolve
              name: Resolve Address
              run: |
                #!/usr/bin/env bash
                set -euo pipefail
                DIGEST="$(crane digest ${PACKAGE}:${VERSION})"
                echo "::set-output name=address::${PACKAGE}@${DIGEST}"
              shell: bash
              env:
                VERSION: ${{ steps.package.outputs.package }}
                PACKAGE: ${{ steps.package.outputs.version }}
